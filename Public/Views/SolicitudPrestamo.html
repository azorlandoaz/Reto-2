<!DOCTYPE html>
<html ng-app="reto" >
<head>
    <meta charset="UTF-8">

    <title>Solicitar prestamo</title>
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet prefetch' href='../css/Report/pikaday.css'>
    <link rel="stylesheet" href="../css/Report/jquery.mobile-1.0.min.css" />

    <link rel="stylesheet" href="../css/Report/normalizeBanner.css">
    <link rel="stylesheet" href="../css/Report/StyleBanner.css">
    <link rel="stylesheet" href="../css/Report/normalize2.css">
    <link rel="stylesheet" href="../css/Report/style2.css">

    <script src="../Scripts/Report/angular.min.js"></script>
    <script src="../Scripts/prefixfreeBanner.min.js"></script>

    <!-- Boton-->
        <link rel="stylesheet" href="../css/normalizeButton.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat'>
    <link rel="stylesheet" href="../css/styleButton.css">
</head>

<body  ng-controller="ElementoCtrl">

    <header class="header-banner-top">
        <div class="main-navigation" >
            <nav class="horizontal-nav primary-wrapper" role='navigation'>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li ><a ng-click="clickConsultarPrestamo()">Prestamos</a></li>
                    <li class="active-link"><a href="#">Solicitar prestamo</a></li>
                    <li><a ng-click="clickSalir()">Salir</a></li>
                </ul>
            </nav>
            <label for="mobile-menu-toggle" class="mobile-menu-label hidden"></label>
        </div>
        <div class="banner">
            <div class="banner-image"></div>
            <div class="primary-wrapper">
                <h1 id="title" class="site-title"><span id="logo"><br><br><br><span>Solicitar prestamo</span></span></h1>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <form>

        </form>

        <div class="table">
            <div class="row header blue">
                <div class="cell">Seleccionar</div>
                <div class="cell">Elemento</div>
                <div class="cell">Estado</div>
          
            </div>
            <div class="row" ng-repeat="elem in elemento">
                <div class="cell"><input type="checkbox" ng-model="checked" ng-change="check(elem._id,elem.nombre,checked)"/> </div>
                <div class="cell">{{ elem.nombre }}</div>
                <div class="cell">{{ elem.estado }}</div>
         
            </div>

        </div>
<!--Button -->
   <div class="component" ng-click="clickGuardar()" ng-style="disableTagButton">
  <button class="colins-submit">
    <svg width="196" height="70" 
         viewPort="0 0 196 70" version="1.1"
         xmlns="http://www.w3.org/2000/svg">
      
      <rect class="btn-shape btn-bg"
            x="3" y="3" 
            width="190" height="64"
            rx="32" ry="32" 
            fill="#ffffff"
            fill-opacity="1"
            stroke="#ccc" stroke-width="4"
            />  
      <rect class="btn-shape btn-color"
            x="3" y="3" 
            width="190" height="64"
            rx="32" ry="32" 
            fill="#ffffff"
            fill-opacity="0"
            stroke="rgb(16,50,73)" stroke-width="4"
            />
      <text class="checkNode" x="96" y="40" 
            font-family="Montserrat" 
            font-size="22"
            fill-opacity="1"
            text-anchor="middle"
            fill="rgb(255,255,255)" >
        ✔
      </text>
      <text class="textNode" x="96" y="40" 
            transform="scale(1)"
            font-family="Montserrat" 
            font-size="16"
            fill-opacity="1"
            text-anchor="middle"
            fill="rgb(16,50,73)" >
        Solicitar
      </text>
    </svg>
  </button>

</div>

<!--Button -->
        
    </div>

    <script src="../Scripts/SolicitudPrestamo/SolicitudPrestamo.js"></script>
    <script src='../Scripts/Report/jquery.min.js'></script>
    <script src='../Scripts/Report/moment.min.js'></script>
    <script src='../Scripts/Report/pikaday.min.js'></script>
    <script src='../Scripts/Report/pikaday.jquery.js'></script>
    <script src='../Scripts/Report/jquery.mobile.min.js'></script>
    <script src="../Scripts/Report/modernizr.js" type="text/javascript"></script>

    <!-- Button-->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js'></script>
    <script src="../Scripts/indexSaveButton.js"></script>
</body>
</html>
